name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Check for outdated packages
      id: outdated
      run: |
        pip list --outdated > outdated.txt
        cat outdated.txt
        if [ -s outdated.txt ]; then
          echo "has_updates=true" >> $GITHUB_OUTPUT
        else
          echo "has_updates=false" >> $GITHUB_OUTPUT
        fi

    - name: Create issue for outdated dependencies
      if: steps.outdated.outputs.has_updates == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const outdated = fs.readFileSync('outdated.txt', 'utf8');

          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”„ Weekly Dependency Updates Available',
            body: `## Outdated Dependencies\n\nThe following dependencies have updates available:\n\n\`\`\`\n${outdated}\n\`\`\`\n\n### Action Required\n\nPlease review and update these dependencies if appropriate. Run:\n\n\`\`\`bash\npip install --upgrade <package-name>\npip freeze > requirements.txt\n\`\`\`\n\n### Security Check\n\nEnsure you also run security checks after updating:\n\n\`\`\`bash\nsafety check\n\`\`\``,
            labels: ['dependencies', 'maintenance']
          });

          console.log('Created issue:', issue.data.number);

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: Run Safety check
      id: safety
      run: |
        safety check --json > safety-report.json || true
        safety check || echo "vulnerabilities_found=true" >> $GITHUB_OUTPUT

    - name: Upload Safety report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: safety-report
        path: safety-report.json

    - name: Create security issue
      if: steps.safety.outputs.vulnerabilities_found == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”’ Security Vulnerabilities Detected in Dependencies',
            body: `## Security Alert\n\nSecurity vulnerabilities have been detected in project dependencies.\n\n### Action Required\n\n1. Review the Safety report artifact in the workflow run\n2. Update vulnerable packages\n3. Run tests to ensure compatibility\n\n### Resources\n\n- [Safety DB](https://github.com/pyupio/safety-db)\n- Check the workflow artifacts for detailed report`,
            labels: ['security', 'critical', 'dependencies']
          });

          console.log('Created security issue:', issue.data.number);
